<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 18. Change Text on Button click. -->
    <h1 id="heading">The most affordable learning platform</h1>
    <button id="btn">Chang Text</button>

    <script>
      // 18. Change Text on Button click.
      // selecting heading and button
      const heading = document.getElementById("heading");
      const button = document.getElementById("btn");

      button.addEventListener("click", changingText);
      let count = 0;
      function changingText() {
        count++;
        if (count % 2 != 0) {
          heading.innerText = "PW Skills";
        } else {
          heading.innerText = "The most affordable learning platform";
        }
      }
    </script>
  </body>
</html>
